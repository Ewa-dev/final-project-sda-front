<form [formGroup]="form" class="m-3" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="email" type="email" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input formControlName="password" type="password" class="form-control" id="lastName">
  </div>
  <button
    [disabled]="form.invalid && form.touched"
    type="submit"
    class="btn btn-primary">Register</button>
  <button type="reset" class="btn btn-danger">Reset</button>
</form>
